<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecla - Plataforma de Intelig√™ncia Emocional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono&display=swap');

        :root {
            --primary-glow: rgba(59, 130, 246, 0.5);
        }

        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        .user-mode {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        .technical-mode {
            background: #000;
            font-family: 'JetBrains Mono', monospace;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .pictograma {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .pictograma:hover {
            transform: translateY(-5px);
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 10px 20px -10px rgba(59, 130, 246, 0.5);
        }

        .loading-dot {
            animation: blink 1.4s infinite both;
        }
        .loading-dot:nth-child(2) { animation-delay: .2s; }
        .loading-dot:nth-child(3) { animation-delay: .4s; }

        @keyframes blink {
            0% { opacity: .2; }
            20% { opacity: 1; }
            100% { opacity: .2; }
        }

        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
        
        .mic-active {
            animation: pulse-red 1.5s infinite;
            color: #ef4444 !important;
        }

        @keyframes pulse-red {
            0% { transform: scale(1); shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.1); shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Voice Gate -->
    <div id="voiceGate" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900">
        <div class="text-center p-10 glass rounded-3xl max-w-lg border-blue-500/30 shadow-2xl">
            <h1 class="text-4xl font-extrabold mb-4 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent italic text-shadow">TECLA</h1>
            <p class="mb-8 text-slate-400 leading-relaxed font-light">Iniciando a conex√£o bio-digital para suporte emocional e comunica√ß√£o aumentada.</p>
            <button onclick="enableVoiceAndStartApp()" class="px-10 py-4 bg-blue-600 hover:bg-blue-500 rounded-full font-bold transition-all transform hover:scale-105 shadow-xl shadow-blue-500/20 active:scale-95 tracking-widest">
                ATIVAR SISTEMA / START
            </button>
        </div>
    </div>

    <div id="mainContentWrapper" class="hidden">
        <header class="p-4 flex justify-between items-center glass sticky top-0 z-40 border-b border-white/5">
            <div class="flex items-center space-x-3">
                <div class="w-2.5 h-2.5 bg-blue-500 rounded-full animate-pulse shadow-[0_0_10px_#3b82f6]"></div>
                <span class="font-extrabold tracking-tighter text-xl italic">TECLA <span id="versaoDisplay" class="text-[10px] opacity-40 uppercase ml-1 font-mono"></span></span>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="toggleModo()" id="modeToggleBtn" class="text-xs font-bold px-3 py-1.5 rounded-lg bg-white/5 hover:bg-white/10 transition-colors border border-white/10">
                    ‚öôÔ∏è CONFIGS
                </button>
            </div>
        </header>

        <main id="mainContainer" class="p-4 md:p-8 user-mode min-h-[calc(100vh-72px)] transition-all duration-700">
            
            <!-- Dashboard T√©cnico -->
            <section id="dashboardSection" class="hidden mb-8 space-y-6 animate-fade-in">
                <div class="flex space-x-4 mb-4 overflow-x-auto pb-2">
                    <button id="btn-free" onclick="abrirVersao('free')" class="barra px-4 py-2 text-sm font-bold whitespace-nowrap">FREE</button>
                    <button id="btn-intermediate" onclick="abrirVersao('intermediate')" class="barra px-4 py-2 text-sm font-bold whitespace-nowrap">INTERMEDIATE</button>
                    <button id="btn-premium" onclick="abrirVersao('premium')" class="barra px-4 py-2 text-sm font-bold whitespace-nowrap">PREMIUM (AI DALA)</button>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="glass p-6 rounded-2xl lg:col-span-1">
                        <h3 class="text-blue-300 font-bold mb-4 uppercase text-[10px] tracking-[0.2em]">C√©rebro LLM (Universal API)</h3>
                        <div id="api_status" class="mb-4 text-xs font-mono"></div>
                        
                        <div class="space-y-3">
                            <div>
                                <label class="text-[9px] text-slate-500 uppercase ml-1">Endpoint URL</label>
                                <input type="text" id="api_endpoint_input" placeholder="https://api.provider.com/v1/..." 
                                       class="w-full bg-black/40 border border-slate-700 rounded-xl p-3 text-xs focus:border-blue-500 outline-none transition-all font-mono">
                            </div>
                            <div>
                                <label class="text-[9px] text-slate-500 uppercase ml-1">API Key / Token</label>
                                <input type="password" id="api_key_input" placeholder="sk-..." 
                                       class="w-full bg-black/40 border border-slate-700 rounded-xl p-3 text-xs focus:border-blue-500 outline-none transition-all font-mono">
                            </div>
                        </div>

                        <button onclick="salvarEstado()" class="mt-4 w-full py-2.5 bg-blue-600/20 hover:bg-blue-600/40 border border-blue-500/40 rounded-xl text-[10px] font-black tracking-widest transition-all">
                            GRAVAR CONFIGS / SAVE
                        </button>
                    </div>

                    <div class="glass p-6 rounded-2xl lg:col-span-2">
                        <h3 class="text-purple-300 font-bold mb-4 uppercase text-[10px] tracking-[0.2em]">M√©trica de Risco (10min)</h3>
                        <div class="h-[150px] w-full mb-4">
                            <canvas id="graficoAlertas"></canvas>
                        </div>
                        <ul id="historicoVersoes" class="space-y-2 max-h-[120px] overflow-y-auto pr-2 text-[10px]"></ul>
                    </div>
                </div>
            </section>

            <div id="alertas" class="max-w-4xl mx-auto mb-4 space-y-2"></div>

            <div id="respiracao" class="hidden max-w-4xl mx-auto mb-8 p-10 glass rounded-[2.5rem] border-blue-500/30 text-center" data-running="false">
                <div class="text-6xl mb-6">üßò</div>
                <p id="respiracaoText" class="text-3xl font-light text-blue-100 tracking-tight"></p>
            </div>

            <div id="orientacaoDala" class="hidden max-w-4xl mx-auto mb-8 p-6 glass rounded-3xl border-green-500/30 bg-green-500/5 animate-fade-in">
                <div class="flex items-center space-x-3 mb-3">
                    <span class="p-2 bg-green-500/20 rounded-full">‚ú®</span>
                    <h4 class="text-green-400 font-bold text-sm uppercase tracking-widest">Dala Insight</h4>
                </div>
                <div id="dala-insight-text" class="text-green-100/80 leading-relaxed italic text-lg"></div>
            </div>

            <!-- Interatividade Principal -->
            <section class="max-w-4xl mx-auto flex flex-col min-h-[50vh]">
                <div class="flex justify-between items-end mb-4 px-2">
                    <div id="channel-status" class="text-[10px] text-slate-500 font-mono uppercase tracking-widest">Canal Sincronizado</div>
                    <select id="idioma" onchange="atualizarIdioma()" class="bg-transparent text-xs text-slate-400 border-none outline-none">
                        <option value="pt-PT" selected>Portugu√™s</option>
                        <option value="en-US">English</option>
                    </select>
                </div>

                <div id="chatDisplay" class="flex-1 overflow-y-auto space-y-6 mb-6 min-h-[250px] scroll-smooth pr-4">
                    <div id="saida" class="text-center text-slate-600 italic text-sm py-16">
                        Use os pictogramas ou fale para comunicar.
                    </div>
                </div>

                <!-- Pictogramas de Acessibilidade -->
                <div id="pictogramasGrid" class="grid grid-cols-3 md:grid-cols-6 gap-3 mb-6">
                    <!-- Gerado dinamicamente -->
                </div>

                <!-- Vers√£o Simula√ß√£o Iframe -->
                <div class="mb-6 opacity-40">
                    <iframe id="iframeVersao" class="w-full rounded-xl border border-slate-700" style="height: 40px;"></iframe>
                </div>

                <!-- Input Zone -->
                <div class="relative group">
                    <div class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-[2rem] blur opacity-20"></div>
                    <div class="relative flex items-center bg-slate-800/80 border border-slate-700/50 rounded-[2rem] p-1.5 shadow-2xl">
                        <input type="text" id="entrada" 
                               onkeypress="if(event.key === 'Enter') responder()"
                               placeholder="..." 
                               class="flex-1 bg-transparent border-none px-6 py-4 focus:outline-none text-white text-lg font-light">
                        <div class="flex items-center space-x-1 px-2">
                            <button id="micBtn" onclick="falar()" class="p-3 text-slate-400 hover:text-blue-400 transition-all">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                                </svg>
                            </button>
                            <button onclick="responder()" class="p-4 bg-blue-600 text-white rounded-full hover:bg-blue-500 transition-all shadow-lg active:scale-95">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const i18n = {
            'pt-PT': {
                status: "Canal Sincronizado",
                saida: "Use os pictogramas ou fale para comunicar.",
                placeholder: "Escreva ou escolha um √≠cone...",
                registo: 'Tecla registou: "{entrada}".',
                respiracao: ["Inspire...", "Segure...", "Expire..."],
                dalaAnalisando: 'Dala a analisar...',
                ouvinteIniciado: 'Ouvindo...',
                pictogramas: [
                    { t: 'Quero comer', label: 'Comer', icon: 'üçΩÔ∏è' },
                    { t: 'Preciso ir ao banheiro', label: 'Banheiro', icon: 'üöª' },
                    { t: 'Estou feliz!', label: 'Feliz', icon: 'üòä' },
                    { t: 'Quero brincar', label: 'Brincar', icon: 'üß∏' },
                    { t: 'Estou triste', label: 'Triste', icon: 'üò¢' },
                    { t: 'Estou com dor', label: 'Dor', icon: 'ü§ï' }
                ]
            },
            'en-US': {
                status: "Synchronized Channel",
                saida: "Use pictograms or speak to communicate.",
                placeholder: "Type or choose an icon...",
                registo: 'Tecla noted: "{entrada}".',
                respiracao: ["Inhale...", "Hold...", "Exhale..."],
                dalaAnalisando: 'Dala analyzing...',
                ouvinteIniciado: 'Listening...',
                pictogramas: [
                    { t: 'I want to eat', label: 'Eat', icon: 'üçΩÔ∏è' },
                    { t: 'I need the bathroom', label: 'Bathroom', icon: 'üöª' },
                    { t: 'I am happy!', label: 'Happy', icon: 'üòä' },
                    { t: 'I want to play', label: 'Play', icon: 'üß∏' },
                    { t: 'I am sad', label: 'Sad', icon: 'üò¢' },
                    { t: 'I am in pain', label: 'Pain', icon: 'ü§ï' }
                ]
            }
        };

        const MAX_LOGS = 50;
        const ALERTAS_NECESSARIOS_PARA_VOZ = 3;
        
        let userProvidedApiKey = '';
        let userProvidedEndpoint = '';
        let dadosLogs = [];
        let versaoAtual = 'premium';
        let modoAtual = 'user';
        let alertasConsecutivos = 0;
        let chart = null;
        let speechSynth = window.speechSynthesis;
        let speechVoices = [];
        let recognition = null;

        // Inicializa√ß√£o do Reconhecimento de Voz
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                document.getElementById('micBtn').classList.add('mic-active');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('entrada').value = transcript;
                responder();
            };

            recognition.onerror = () => {
                document.getElementById('micBtn').classList.remove('mic-active');
            };

            recognition.onend = () => {
                document.getElementById('micBtn').classList.remove('mic-active');
            };
        }

        function initSpeechSynthesis() {
            const loadVoices = () => { speechVoices = speechSynth.getVoices(); };
            loadVoices();
            if (speechSynth.onvoiceschanged !== undefined) speechSynth.onvoiceschanged = loadVoices;
        }

        function enableVoiceAndStartApp() {
            document.getElementById('voiceGate').classList.add('hidden');
            document.getElementById('mainContentWrapper').classList.remove('hidden');
            carregarEstado();
            abrirVersao(versaoAtual);
            atualizarIdioma();
            renderizarModo();
            falarTexto("Tecla iniciada. Estou a ouvir.", "pt-PT");
        }

        function atualizarIdioma() {
            const lang = document.getElementById("idioma").value;
            const content = i18n[lang];
            
            document.getElementById('channel-status').innerText = content.status;
            document.getElementById('saida').innerText = content.saida;
            document.getElementById('entrada').placeholder = content.placeholder;
            
            if (recognition) recognition.lang = lang;

            const grid = document.getElementById('pictogramasGrid');
            grid.innerHTML = '';
            content.pictogramas.forEach(p => {
                const div = document.createElement('div');
                div.className = "pictograma glass p-4 rounded-2xl text-center flex flex-col items-center justify-center space-y-2";
                div.onclick = () => usarFrase(p.t);
                div.innerHTML = `<span class="text-2xl">${p.icon}</span><span class="text-[10px] font-bold uppercase tracking-tighter">${p.label}</span>`;
                grid.appendChild(div);
            });
        }

        function falarTexto(texto, idioma) {
            if (!speechSynth) return;
            speechSynth.cancel();
            const utter = new SpeechSynthesisUtterance(texto);
            utter.lang = idioma;
            const voice = speechVoices.find(v => v.lang.startsWith(idioma.split('-')[0]));
            if (voice) utter.voice = voice;
            speechSynth.speak(utter);
        }

        // FUN√á√ÉO CORRIGIDA: Inicia a escuta de voz
        function falar() {
            if (!recognition) {
                console.error("Reconhecimento de voz n√£o suportado neste navegador.");
                return;
            }
            try {
                recognition.start();
            } catch (e) {
                recognition.stop();
            }
        }

        function usarFrase(frase) {
            document.getElementById("entrada").value = frase;
            responder();
        }

        async function responder() {
            const entradaInput = document.getElementById("entrada");
            const entrada = entradaInput.value.trim();
            if (!entrada) return;

            entradaInput.value = '';
            const idioma = document.getElementById("idioma").value;
            const content = i18n[idioma];
            
            adicionarMensagem(entrada, 'user');
            const processId = 'tecla-' + Date.now();
            adicionarMensagem("...", 'system', processId);

            const { isAlert, score } = calcularSeveridadeAlerta(entrada);
            if (isAlert) alertasConsecutivos++; else if (score === 0) alertasConsecutivos = 0;

            let respostaBase = content.registo.replace('{entrada}', entrada);
            document.getElementById(processId).innerText = respostaBase;
            falarTexto(respostaBase, idioma);

            salvarFrase(entrada, isAlert, score);
            processarIntervencoes(entrada, isAlert);
            salvarEstado();

            if (isAlert || versaoAtual === 'premium') await generateDalaInsight(entrada);
            if (modoAtual === 'technical') { atualizarHistorico(); atualizarGrafico(); }
        }

        async function generateDalaInsight(entrada) {
            const key = userProvidedApiKey;
            const endpoint = userProvidedEndpoint || "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=" + key;
            const lang = document.getElementById("idioma").value;
            const insightDiv = document.getElementById('orientacaoDala');
            const insightText = document.getElementById('dala-insight-text');
            insightDiv.classList.remove('hidden');

            if (!key) {
                insightText.innerHTML = `<span class="text-red-400 text-xs">${lang === 'pt-PT' ? 'Aguardando configura√ß√£o de API.' : 'Waiting for API configuration.'}</span>`;
                return;
            }

            insightText.innerHTML = `${i18n[lang].dalaAnalisando} <span class="loading-dot">.</span><span class="loading-dot">.</span><span class="loading-dot">.</span>`;
            
            try {
                const payload = {
                    contents: [{ parts: [{ text: `O utilizador disse: "${entrada}". Responda com uma orienta√ß√£o curta e amorosa em ${lang}.` }] }],
                    systemInstruction: { parts: [{ text: "Age como Dala, uma guia protetora e emp√°tica de uma plataforma de comunica√ß√£o assistiva. M√°ximo 2 frases." }] }
                };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${key}` 
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                let textResult = "...";
                if (result.candidates) textResult = result.candidates[0].content.parts[0].text;
                else if (result.choices) textResult = result.choices[0].message.content;

                insightText.textContent = textResult;
            } catch (e) {
                insightText.textContent = "Conex√£o Dala pausada. Verifique o endpoint.";
            }
        }

        function calcularSeveridadeAlerta(frase) {
            const t = frase.toLowerCase();
            let score = 0;
            const p = { 
                'dor': 5, 'pain': 5, 
                'triste': 3, 'sad': 3, 
                'ajuda': 4, 'help': 4, 
                'mal': 2, 'bad': 2, 
                'ruim': 2, 
                'banheiro': 1, 'bathroom': 1 
            };
            for (const k in p) if (t.includes(k)) score += p[k];
            return { isAlert: score > 2, score };
        }

        function processarIntervencoes(entrada, isAlert) {
            const divAlertas = document.getElementById("alertas");
            divAlertas.innerHTML = '';
            if (isAlert && alertasConsecutivos >= ALERTAS_NECESSARIOS_PARA_VOZ) {
                iniciarRespiracaoVoz(document.getElementById("idioma").value);
            }
        }

        function iniciarRespiracaoVoz(idioma) {
            const div = document.getElementById('respiracao');
            const txt = document.getElementById('respiracaoText');
            if (div.dataset.running === 'true') return;
            div.dataset.running = 'true';
            div.classList.remove('hidden');
            let i = 0;
            const f = i18n[idioma].respiracao;
            const ciclo = () => {
                if (i >= 9) { div.classList.add('hidden'); div.dataset.running = 'false'; return; }
                txt.innerText = f[i % 3];
                falarTexto(f[i % 3], idioma);
                i++;
                setTimeout(ciclo, 3000);
            };
            ciclo();
        }

        function toggleModo() { modoAtual = modoAtual === 'user' ? 'technical' : 'user'; renderizarModo(); salvarEstado(); }

        function renderizarModo() {
            const mc = document.getElementById('mainContainer');
            const ds = document.getElementById('dashboardSection');
            mc.className = `p-4 md:p-8 transition-all duration-700 ${modoAtual}-mode`;
            if (modoAtual === 'technical') {
                ds.classList.remove('hidden');
                checkApiStatus();
                atualizarHistorico();
                atualizarGrafico();
            } else { ds.classList.add('hidden'); }
            document.getElementById('versaoDisplay').innerText = versaoAtual;
        }

        function abrirVersao(v) {
            versaoAtual = v;
            document.querySelectorAll('.barra').forEach(b => b.classList.toggle('active', b.id === `btn-${v}`));
            document.getElementById("iframeVersao").src = `https://placehold.co/800x40?text=System+${v.toUpperCase()}&bg=${v==='free'?'e0f2fe':'fee2e2'}`;
            salvarEstado();
        }

        function adicionarMensagem(txt, tipo, id) {
            const chat = document.getElementById("chatDisplay");
            const div = document.createElement('div');
            div.className = tipo === 'user' ? 'p-4 rounded-2xl bg-blue-600/20 ml-auto max-w-[80%] text-right' : 'p-4 rounded-2xl bg-slate-800/80 mr-auto max-w-[80%]';
            if (id) div.id = id;
            div.innerText = txt;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            document.getElementById('saida').style.display = 'none';
        }

        function salvarFrase(frase, alerta, score) {
            dadosLogs.push({ frase, alerta, score, versao: versaoAtual, timestamp: Date.now() });
            if (dadosLogs.length > MAX_LOGS) dadosLogs.shift();
        }

        function salvarEstado() {
            localStorage.setItem('tecla_logs', JSON.stringify(dadosLogs));
            localStorage.setItem('tecla_versao', versaoAtual);
            localStorage.setItem('tecla_modo', modoAtual);
            
            const keyIn = document.getElementById('api_key_input');
            const endIn = document.getElementById('api_endpoint_input');
            
            if (keyIn && endIn) {
                userProvidedApiKey = keyIn.value;
                userProvidedEndpoint = endIn.value;
                localStorage.setItem('tecla_api_key', userProvidedApiKey);
                localStorage.setItem('tecla_api_endpoint', userProvidedEndpoint);
            }
        }

        function carregarEstado() {
            const l = localStorage.getItem('tecla_logs');
            const k = localStorage.getItem('tecla_api_key');
            const e = localStorage.getItem('tecla_api_endpoint');
            
            if (l) dadosLogs = JSON.parse(l);
            if (k) { userProvidedApiKey = k; document.getElementById('api_key_input').value = k; }
            if (e) { userProvidedEndpoint = e; document.getElementById('api_endpoint_input').value = e; }
        }

        function checkApiStatus() {
            const s = document.getElementById('api_status');
            s.innerText = userProvidedApiKey ? "SISTEMA ONLINE" : "AGUARDANDO CONFIGURA√á√ÉO";
            s.className = userProvidedApiKey ? "text-green-400 text-xs" : "text-yellow-400 text-xs";
        }

        function inicializarGrafico() {
            const ctx = document.getElementById('graficoAlertas').getContext('2d');
            chart = new Chart(ctx, { type: 'line', data: { labels: [], datasets: [{ data: [], borderColor: '#3b82f6', tension: 0.4 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: false }, scales: { x: { display: false } } } });
        }

        function atualizarGrafico() {
            if (!chart) inicializarGrafico();
            chart.data.labels = dadosLogs.map(l => "");
            chart.data.datasets[0].data = dadosLogs.map(l => l.score);
            chart.update();
        }

        function atualizarHistorico() {
            const l = document.getElementById("historicoVersoes");
            l.innerHTML = dadosLogs.slice(-5).map(i => `<li class="border-b border-white/5 py-1">${i.frase} (S: ${i.score})</li>`).join('');
        }

        window.onload = initSpeechSynthesis;
    </script>
</body>
</html>
